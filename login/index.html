<!DOCTYPE html>

<body>
<header>
    <div class="content">
        <a href="#" class="main"></a>

</header>
<section class="container">
    <div class="login-pictures">
        <h2>TW Margin Monitor</h2>
        <p>To see a world in a grain of sand,</p>
        <p>And a heaven in a wild flower,</p>
        <p>Hold infinity in the palm of your hand,</p>

    <div class="login-content">
        <div class="login-head">
            <p>Login Please</p>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <!--<button type="submit" class="btn btn-default">Submit</button>-->
            <button type="button" class="btn btn-primary btn-lg btn-block login-submit">Submit</button>
        </form>
    </div>

</section>
